<body>
  <header>
    <h1>Abrigos Jacket Flowers</h1>
  </header>

  <main>
    <section class="abrigo">
      <img id="imagen-principal" src="../img/azul1.jpg" alt="Abrigo Azul con flores" />
      
      <div class="seleccion">
        <label for="talla">Selecciona tu talla:</label>
        <select id="talla">
          <option value="">-- Elige una opci√≥n --</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
        </select>
      </div>

      <div class="botones">
        <button onclick="anterior()">‚ü®</button>
        <button onclick="siguiente()">‚ü©</button>
      </div>

      <button onclick="enviarWhatsApp()">Pedir por WhatsApp</button>
    </section>
  </main>

  <script>
    const imagenes = [
      "../img/azul1.jpg",
      "../img/crema1.jpg",
      "../img/rosado1.jpg",
      "../img/verde1.jpg"
    ];
    const nombresColores = ["Azul", "Crema", "Rosado", "Verde"];
    let indice = 0;

    function mostrarImagen() {
      const imagen = document.getElementById("imagen-principal");
      imagen.src = imagenes[indice];
    }

    function siguiente() {
      indice = (indice + 1) % imagenes.length;
      mostrarImagen();
    }

    function anterior() {
      indice = (indice - 1 + imagenes.length) % imagenes.length;
      mostrarImagen();
    }

    function enviarWhatsApp() {
      const talla = document.getElementById("talla").value;
      if (!talla) {
        alert("Por favor, selecciona una talla antes de continuar.");
        return;
      }

      const color = nombresColores[indice];
      const numeroWhatsApp = "593968604535";
      const urlImagen = `${window.location.origin}/${imagenes[indice].replace("../", "")}`;

      const mensaje = `¬°Hola! Quiero ordenar un *Abrigo Flowers*.\nüëó Talla: ${talla}\nüé® Color: ${color}\nüñºÔ∏è Imagen: ${urlImagen}`;
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;

      fbq('track', 'Contact'); // üî• Evento de conversi√≥n personalizado
      window.open(url, "_blank");
    }

    // Cargar imagen inicial
    mostrarImagen();
  </script>
</body>
</html>
